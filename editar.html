<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Ovs, initial-scale=1.0">
    <title>Ova Racing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-secondary">
            <a class="navbar-brand mx-3" href="#">
                <img src="./assets/logo.png" width="100" height="100" class="d-inline-block align-top" alt="">
            </a>
        </nav>
    </header>
    <main class="container h-100">
        <div class="container p-2">
            
            <h3 style="color: white;">Inspeccionar o editar auto</h3>

            <form>
                <div class="form-group d-flex justify-content-center text-center align-items-center">
                    <div class="margin-r d-flex mb-2 align-items-center box-info">
                        <label class="margin-r label-style" style="color: white;" for="patente">Patente:</label>
                        <span class="label-style" id="patente"></span>
                    </div>
                    <div class="d-flex align-items-center box-info mb-2">
                        <label class="margin-r label-style" style="color: white;" for="cliente">Cliente:</label>
                        <span class="label-style" id="cliente"></span>
                    </div>
                </div>
                <div class="form-group">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Fecha de ingreso</th>
                                <th scope="col">Trabajo</th>
                                <th scope="col">Precio mano de obra</th>
                                <th scope="col">Precio de repuestos</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="auto">
                            
                        </tbody>
                    </table>
                </div>
                <div class="d-flex">
                    <form class="d-flex" id="add-task">
                        <div class="form-group col margin-r">
                            <label style="color: white;" for="trabajoN">Trabajo</label>
                            <input type="text" class="form-control" name="trabajoN">
                        </div>
                        <div class="form-group col margin-r">
                            <label style="color: white;" for="manoObraN">Precio mano de obra</label>
                            <input type="text" class="form-control" name="manoObraN">
                        </div>
                        <div class="form-group col">
                            <label style="color: white;" for="precioRepuestosN">Precio de repuestos</label>
                            <input type="text" class="form-control" name="precioRepuestosN">
                        </div>
                        <button type="button" class="btn mt-4 btn-warning margin-l" onclick="agregarTrabajo()">Agregar</button>
                    </form>
                </div>
                <div class="d-flex">
                    <div class="form-group col margin-r">
                        <label style="color: white;" for="totalManoObra">Total mano de obra</label>
                        <input type="text" class="form-control" id="totalManoObra" placeholder="Total" readonly disabled>
                    </div>
                    <div class="form-group col margin-r">
                        <label style="color: white;" for="totalRepuestos">Total repuestos</label>
                        <input type="text" class="form-control" id="totalRepuestos" placeholder="Total" readonly disabled>
                    </div>
                    <div class="form-group col">
                        <label style="color: white;" for="inversionTotal">Inversion total</label>
                        <input type="text" class="form-control" id="inversionTotal" placeholder="Total" readonly disabled>
                    </div>
                </div>
              </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./js/editar.js"></script>
    </main>
    <footer></footer>
</body>

</html>
