<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Ovs, initial-scale=1.0">
    <title>Ova Racing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-secondary">
            <a class="navbar-brand mx-3" href="#">
                <img src="./assets/logo.png" width="100" height="100" class="d-inline-block align-top" alt="">
            </a>
        </nav>
    </header>
    <main class="container h-100">
        <div class="container p-2">
            
            <h3 style="color: white;">Inspeccionar o editar auto</h3>

            <form>
                <div class="form-group">
                  <label style="color: white;" for="patente">Patente</label>
                  <input type="text" class="form-control" id="patente" placeholder="Patente">
                </div>
                <div class="form-group">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Trabajo</th>
                                <th scope="col">Precio mano de obra</th>
                                <th scope="col">Precio de repuestos</th>
                            </tr>
                        </thead>
                        <tbody id="auto">
                            
                        </tbody>
                    </table>
                </div>
                <div class="d-flex">
                    <div class="form-group margin-r">
                        <label style="color: white;" for="totalManoObra">Total mano de obra</label>
                        <input type="text" class="form-control" id="totalManoObra" placeholder="Total" readonly disabled>
                    </div>
                    <div class="form-group margin-r">
                        <label style="color: white;" for="totalRepuestos">Total repuestos</label>
                        <input type="text" class="form-control" id="totalRepuestos" placeholder="Total" readonly disabled>
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="inversionTotal">Inversion total</label>
                        <input type="text" class="form-control" id="inversionTotal" placeholder="Total" readonly disabled>
                    </div>
                </div>
              </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="editar.js"></script>
    </main>
    <footer></footer>
</body>

</html>
